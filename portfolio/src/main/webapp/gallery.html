<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="content">
      <h1>Gallery of Favorites</h1>
      <div class="wrapper">
        <figure class="gallery-figure">
          <p><img src="images/blue.png" alt="9 Shades of Blue" class="gallery-image"></p>
          <figcaption>The Color Blue</figcaption>
        </figure>
        <figure class="gallery-figure">
          <p><img src="images/the-black-prism.jpeg" alt="The Black Prism cover image" class="gallery-image"></p>
          <figcaption>The Black Prism, by Brent Weeks</figcaption>
        </figure>
        <figure class="gallery-figure">
          <p><img src="images/purple-kow.jpeg" alt="The Kow is Purple" class="gallery-image"></p>
          <figcaption>Boba from my favorite boba shop</figcaption>
        </figure>
        <figure class="gallery-figure">
          <p><img src="images/bwc.jpeg" alt="The Black Walnut Cafe" class="gallery-image"></p>
          <figcaption>Black Walnut Cafe, favorite Restaurant</figcaption>
        </figure>
        <figure class="gallery-figure">
          <p><img src="images/ror2.jpeg" alt="There's a Risk of Rain..." class="gallery-image"></p>
          <figcaption>There might be a monsoon tonight...</figcaption>
        </figure>
        <figure class="gallery-figure">
          <p><img src="images/ricochet-robots.jpeg" alt="Ricochet Robots" class="gallery-image"></p>
          <figcaption>Ricochet Robots, on the screen</figcaption>
        </figure>
      </div>

      <p>Click <a href="index.html">here</a> to go back to the main page.</p>
    </div>
  </body>
</html>
